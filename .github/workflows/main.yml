name: First_action
on: 
  push: 
    branches: 
      - master
env:
  MY_NUMBER1: 11
  MY_SUM: 0
      
jobs:
  job1:
    runs-on: ubuntu-latest
    
    steps:
    - name: Print hello msg job1
      run: echo "Hello world !!!"
      
    - name: job1- run ls -la
      run: ls -la
      
    - name: Clone files
      uses: actions/checkout@v2
      
    - name: job1- run ls -la
      run: ls -la
      
    - name : print environments
      run : |
         echo "${{ env.MY_SUM }}"
          echo "${{ env.MY_NUMBER1 }}"
          
    - name: job1- print test.txt 
      run: |
        echo "First-line" > test.txt
        echo "Second line" >> test.txt
        echo "Second line again" >> test.txt
        cat test.txt
        
    - name: test secrets
      run: |
        if [ "${{ secrets.sa }}" != "${{ secrets.sb }}" ]; then
          echo "good"
        else
          echo "bad"
        fi
        
  job2:
    runs-on: ubuntu-latest
    needs: [job1]
    
    steps:
    - name: Print ls -la
      run: ls -la
    - name: Print MY_SUM
      run: echo "${{ env.MY_SUM }}"
